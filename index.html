<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tanmay Sutar â€” Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0b0d10; --fg:#e7e7ea; --muted:#9aa0a6; --card:#12151b; --accent:#4f7cff; }
    *{box-sizing:border-box} html,body{height:100%} body{margin:0;background:var(--bg);color:var(--fg);font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{min-height:100%;display:flex;flex-direction:column}
    header{position:sticky;top:0;background:linear-gradient(0deg,rgba(11,13,16,0.7),rgba(11,13,16,0.9));backdrop-filter:blur(8px);border-bottom:1px solid #20242c}
    .bar{max-width:1100px;margin:0 auto;display:flex;gap:12px;align-items:center;padding:10px 16px}
    .title{font-weight:600;margin-right:auto}
    .tabs{display:flex;gap:8px;flex-wrap:wrap}
    .btn{appearance:none;border:1px solid #2a2f39;background:#151923;color:var(--fg);padding:8px 12px;border-radius:12px;cursor:pointer}
    .btn[aria-pressed="true"]{background:var(--accent);border-color:var(--accent);color:#fff}
    .btn.small{padding:6px 10px}
    .spacer{flex:1}
    .viewer{flex:1;display:flex;align-items:center;justify-content:center;padding:12px}
    .frame{width:100%;height:calc(100vh - 64px);border:0;border-radius:12px;background:var(--card);box-shadow:0 10px 30px rgba(0,0,0,0.25)}
    .fallback{max-width:900px;width:100%;padding:20px;color:var(--muted);text-align:center}
    .link{color:#c6d0ff}
    @media (max-width: 680px){ .frame{height:calc(100vh - 120px)} .bar{gap:8px} .title{font-size:14px} }
  </style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="bar">
      <div class="title">Tanmay Sutar â€” Resume</div>
      <div class="tabs" id="tabs"></div>
      <div class="spacer"></div>
      <button class="btn small" id="downloadBtn">Download</button>
      <button class="btn small" id="printBtn">Print</button>
    </div>
  </header>

  <main class="viewer">
    <!-- Using <iframe> for widest PDF support on GitHub Pages -->
    <iframe id="pdfFrame" class="frame" title="PDF viewer"></iframe>
    <noscript>
      <div class="fallback">
        JavaScript is required to view PDFs inline. You can still
        <a class="link" href="FILE1.pdf">download PDF 1</a> or
        <a class="link" href="FILE2.pdf">download PDF 2</a>.
      </div>
    </noscript>
  </main>
</div>

<script>
  // ðŸ” EDIT THESE FILENAMES to match your repo (case-sensitive)
  const PDFS = [
    { id: 'primary',  label: 'Resume â€” ML/LLM',   file: 'tanmay_ml_resume.pdf' },
    { id: 'alt',      label: 'Resume â€” SDE/Systems', file: 'tanmay_software_engineering.pdf' }
  ];

  // Optional: allow linking like ?doc=alt
  const params = new URLSearchParams(location.search);
  let current = params.get('doc') || PDFS[0].id;

  const frame = document.getElementById('pdfFrame');
  const tabs  = document.getElementById('tabs');
  const dlBtn = document.getElementById('downloadBtn');
  const prBtn = document.getElementById('printBtn');

  function setActive(id, push=true) {
    const doc = PDFS.find(d => d.id === id) || PDFS[0];
    current = doc.id;
    frame.src = doc.file + '#toolbar=0&navpanes=0&scrollbar=0';
    // update buttons
    [...tabs.children].forEach(b => b.setAttribute('aria-pressed', b.dataset.id === doc.id ? 'true' : 'false'));
    dlBtn.onclick = () => window.open(doc.file, '_blank');
    prBtn.onclick = () => frame.contentWindow?.print?.();
    // update URL for shareability
    if (push) {
      const url = new URL(location.href);
      url.searchParams.set('doc', doc.id);
      history.replaceState(null, '', url.toString());
    }
  }

  // build toggle buttons
  PDFS.forEach(d => {
    const b = document.createElement('button');
    b.className = 'btn';
    b.textContent = d.label;
    b.dataset.id = d.id;
    b.setAttribute('aria-pressed', d.id === current ? 'true' : 'false');
    b.onclick = () => setActive(d.id);
    tabs.appendChild(b);
  });

  // keyboard toggle (â†/â†’)
  window.addEventListener('keydown', e => {
    if (['ArrowLeft','ArrowRight'].includes(e.key)) {
      const idx = PDFS.findIndex(x => x.id === current);
      const next = e.key === 'ArrowRight'
        ? PDFS[(idx + 1) % PDFS.length]
        : PDFS[(idx - 1 + PDFS.length) % PDFS.length];
      setActive(next.id);
    }
  });

  setActive(current, false);
</script>
</body>
</html>
